<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
</head>

<body>
    <div id="produtos">
        <h2>Produtos</h2>
    </div>

    <div id="carrinho">
        <h2>Carrinho</h2>
    </div>

    <script>
        const items = [{
            id: 0,
            nome: 'Cropped Angry',
            valor: '29,90',
            img: './img/produtos/cropped_angry.png',
            quantidade: 0
        }, {
            id: 1,
            nome: 'Top Gi',
            valor: '40,00',
            img: './img/produtos/top_gi.png',
            quantidade: 0
        }, {
            id: 2,
            nome: 'Cropped Chill',
            valor: '59,90',
            img: './img/produtos/cropped_chill.png',
            quantidade: 0
        }, {
            id: 3,
            nome: 'Top Malu',
            valor: '39,90',
            img: './img/produtos/top_malu.png',
            quantidade: 0
        }, {
            id: 4,
            nome: 'Short Malu',
            valor: '49,90',
            img: './img/produtos/short_malu.png',
            quantidade: 0
        }, {
            id: 5,
            nome: 'Calça Cargo',
            valor: '99,90',
            img: './img/produtos/calça_cargo.png',
            quantidade: 0
        }]

        incializarLoja = () => {
            var containerProdutos = document.getElementById('produtos');
            items.map((val) => {
                containerProdutos.innerHTML += `
                
                <div class = "produto">
                    <img src = "` + val.img + `">
                    <p>` + val.nome + `</p>
                    <p>` + val.valor + `</p>
                    <a key="` + val.id + `" href="#">Adicionar ao carrinho</a>
                </div>
                `;
            })
        }

        incializarLoja();

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = "";
            items.map((val) => {
                if (val.quantidade > 0) {
                    containerCarrinho.innerHTML += `
                    <p>` + val.nome + ` | quantidade: ` + val.quantidade + `</p>
                    <hr>
                `;
                }
            })
        }

        var links = document.getElementsByTagName('a');

        for (var i = 0; i < links.lenght; i++) {
            links[i].addEventListener("click", function() {
                let key = this.getAttribute('key');
                items[key].quantidade++;
                atualizarCarrinho();
                return false;
            })
        }
    </script>
</body>

</html>
